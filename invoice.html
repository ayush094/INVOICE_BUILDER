<!DOCTYPE html>
<html>
<head>
    <title>Invoice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h2>Invoice</h2>
    <p><strong>Date:</strong> {{ date.strftime('%Y-%m-%d') }}</p>
    <p><strong>Name:</strong> {{ name }}</p>
    <p><strong>Address:</strong> {{ address }}</p>
    <p><strong>Phone:</strong> {{ phone }}</p>

    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.product }}</td>
            <td>{{ item.qty }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.total }}</td>
        </tr>
        {% endfor %}
    </table>

    <h3>Total Amount: â‚¹{{ total }}</h3>
</body>
</html>
